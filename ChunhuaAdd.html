
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>简单求和计算</title>
</head>
<script type="text/javascript">
	window.onload = function(){		
		var inp = document.querySelectorAll("input");	//获取所有input标签
		inp[3].onclick = function(){
			var num1 = Number(inp[0].value);	//获取input对应标签的值，并赋值给num1，最后转换为number类型
			var num2 = Number(inp[1].value);
			var num3 = Number(inp[2].value);
			sum = getSum(num1,num2,num3);		//调用求和函数，将结果赋值给变量sum
			alert("和为："+sum);			
		}
	}

	function getSum(num1,num2,num3){		//定义自定义函数getSum
		 return num1 + num2 + num3;			
                           				
	}
</script>
<body>
	<center>
	This is Sum：
	<input type="text" size='3'>+
	<input type="text" size='3'>+
	<input type="text" size='3'>
	<input type="button" value="=">
	</center>
</body>
</html>
