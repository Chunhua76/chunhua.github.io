
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			table {
				width: 600px;
				border-collapse: collapse;
				margin: auto;
			}
			tr {
				height: 50px;
			}
			td {
				border: 1px solid #000;
				text-align: center;
			}
			button {
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<button style="color: aqua;">获取数据</button>
		<table>
			<thead>
				<tr>
					<td style="color: aqua;">编号</td>
					<td style="color: aqua;">名称</td>
					<td style="color: aqua;">性别</td>
					<td style="color: aqua;">喜好</td>
					<td style="color: aqua;">食物</td>
				</tr>
			</thead>
			
			<tbody>
				
			</tbody>
			
		</table>
		<script type="text/javascript">
			var  arr = [
				
				{id:1,name:'大熊猫',sex:'公',interest:'睡觉',gaytoeat:'竹子'},
				{id:2,name:'东北虎 ',sex:'母',interest:'溜达',gaytoeat:'生肉'},
				{id:3,name:'扬子鳄',sex:'公',interest:'晒太阳',gaytoeat:'有啥吃啥'},
				{id:4,name:'白腹锦鸡',sex:'公',interest:'觅食',gaytoeat:'种子浆果'},
				{id:5,name:'灰鹤',sex:'母',interest:'喜湿地',gaytoeat:'昆虫鱼类'},
				{id:6,name:'单身狗',sex:'公',interest:'看人谈恋爱',gaytoeat:'狗粮'},
			]
			console.log(arr);
			var btn = document.querySelector("button");
			var tbody = document.querySelector("tbody");
			btn.onclick = function(){
				
				
				var html = '';
				for(var i = 0; i < arr.length; i++){
					
					html  +=  `
						<tr>
							<td>${arr[i].id}</td>
							<td>${arr[i].name}</td>
							<td>${arr[i].sex}</td>
							<td>${arr[i].interest}</td>
							<td>${arr[i].gaytoeat}</td>
						</tr>
					`;
				}
				console.log( html)
				tbody.innerHTML = html;
			}
			
		</script>
	
	</body>
</html>
